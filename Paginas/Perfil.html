<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="icon" href="../img/LOGO.png" type="image/png">
  <link rel="stylesheet" href="style/Perfil.css">
</head>
<body>
<div id="header-container"></div>

  <div class="perfil-topo">
    <img src="../img/perfil.jpg" alt="" id="fotoPerfil" onclick="editarFoto()" title="Clique para trocar a foto">
    <div class="info">
      <h2 id="nomeUsuario">
        Eduarda Rodrigues
        <span class="edit-icon" onclick="editarNome()" title="Editar nome">✏️</span>
      </h2>
      <p>Cliente Ouro ✨</p>
      <p>Último login: 07/07/2025</p>
    </div>
  </div>

  <div class="info-extra">
    <p><strong>Pontos acumulados:</strong> 320</p>
    <p><strong>Cupom do mês:</strong> <span style="color:#e91e63;">PequenoMundo2025</span></p>
  </div>

  <div class="section">
    <h3>Compras</h3>
    <div class="icon-grid">
      <a href="comprar.html" class="icon-btn">
        <div class="icon-circle">🛒</div>
        Carrinho
      </a>
      <a href="#" class="icon-btn">
        <div class="icon-circle">🚚</div>
        Rastreio
      </a>
      <a href="#" class="icon-btn">
        <div class="icon-circle">📦</div>
        Pedidos
      </a>
         <a href="#" class="icon-btn">
        <div class="icon-circle">📝</div>
        Avaliação
      </a>
    </div>
  </div>



  <div class="section">
    <h3>Conta</h3>
    <div class="icon-grid">
      <a href="#" class="icon-btn">
        <div class="icon-circle">✏️</div>
        Editar
      </a>
      <a href="#" class="icon-btn">
        <div class="icon-circle">🔔</div>
        Notificações
      </a>
      <a href="#" class="icon-btn">
        <div class="icon-circle">⚙️</div>
        Config
      </a>
      <a href="#" class="icon-btn">
        <div class="icon-circle">🚪</div>
        Sair
      </a>
        <a href="#" class="icon-btn">
        <div class="icon-circle">💖</div>
        Favoritos
      </a>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div id="footer-container"></div>

  <script>
    fetch('../Componentes/Header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;
    })

    
        fetch('../Componentes/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => console.error('Erro ao carregar o footer:', error));


    function editarNome() {
      const nomeAtual = document.getElementById('nomeUsuario');
      const nomeTexto = nomeAtual.childNodes[0].nodeValue.trim();

      const novoNome = prompt("Digite seu novo nome:", nomeTexto);
      if (novoNome && novoNome.trim() !== "") {
        nomeAtual.childNodes[0].nodeValue = novoNome + " ";
      }
    }

   
  </script>

</body>
</html>
